name: Release Electron App

on:
  push:
    tags:
      - 'v*' # v1.0.0 태그가 달릴 때만 실행

jobs:
  build-app:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Check out Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # 안정성을 위해 20 버전 추천 (22도 가능)
          cache: 'npm'

      # [중요] 앱 내부에서 쓸 비밀 키 파일 생성
      - name: Create Secrets
        shell: bash
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
          GCLOUD_KEY: ${{ secrets.GCLOUD_KEY }}
        run: |
          echo "$ENV_FILE" > .env
          echo "$GCLOUD_KEY" > gcloud-key.json

      # ❌ [삭제됨] Python Setup 및 Install 단계 제거!
      # (앱 빌드에는 파이썬 환경을 포함하지 않습니다)

      - name: Install NPM Dependencies
        run: npm install

      - name: Build React App
        run: npm run build:react

      # [배포 단계]
      # 파이썬 환경 없이 가벼운 Setup.exe만 생성하여 배포
      - name: Build & Publish Electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist -- --publish always