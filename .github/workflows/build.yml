name: Release Electron App

on:
  push:
    tags:
      - 'v*' # v1.0.12 등 태그가 달릴 때만 실행

jobs:
  build-app:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Check out Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # [수정] GH_TOKEN을 환경변수로 가져와서 .env 파일에 추가합니다!
      - name: Create Secrets
        shell: bash
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
          GCLOUD_KEY: ${{ secrets.GCLOUD_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # 1. 토큰 가져오기
        run: |
          echo "$ENV_FILE" > .env
          echo "$GCLOUD_KEY" > gcloud-key.json
          
          # 2. .env 파일 끝에 토큰 추가 (앱이 실행될 때 읽을 수 있게)
          echo "" >> .env
          echo "GH_TOKEN=$GH_TOKEN" >> .env

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build:react

      # [수정] 배포할 때도 GH_TOKEN 사용 (권한 문제 해결)
      - name: Build & Publish Electron
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx electron-builder --publish always